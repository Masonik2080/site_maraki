name: Build and Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/infkege

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: site/infkege/pnpm-lock.yaml

      # Кэш для .next/cache (ускоряет повторные билды на ~70%)
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: site/infkege/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('site/infkege/pnpm-lock.yaml') }}-${{ hashFiles('site/infkege/**/*.ts', 'site/infkege/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('site/infkege/pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        working-directory: site/infkege
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: site/infkege
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: pnpm build

      # Создаём минимальный Docker образ из уже собранного приложения
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./site/infkege
          file: ./site/infkege/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
